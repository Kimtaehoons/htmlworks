<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>nth 속성 사용</title>
    <style>
        img{
            border: 1px solid #ccc;
            margin-right: 40px;
            box-shadow: 2px 2px 5px;
            /* 가로, 세로, 흩어짐 */
        }
        /* img:nth-of-type(1){
            border: 2px solid #f00;
        } 부모 요소가 없이 자식들만 있을 때*/
        #pic :first-child{
            border: 2px solid #f00;
        }
        /* 아래 div로 부모 요소 지정이 같이 적용 */
    </style>
</head>
<body>
    <div id="pic">
        <img src="./images/1.jpg" alt="극장">
        <img src="./images/2.jpg" alt="박물관">
        <img src="./images/3.jpg" alt="시장">
    </div>
    
</body>
</html>
