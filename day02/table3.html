<!DOCTYPE html>
<html lang="en">
<head>

    <title>표 태그와 스타일 속성</title>  
    <style>
        table{
            width: 250px;
        }
        table, th, td{
            border: 1px solid #ccc;
            border-collapse: collapse;
            text-align: center;
        }
        th, td{
            padding: 10px;
        }
    </style>  
</head>
<body>
    <table>
        <h2>행 합치기</h2>
        <tr>
            <td rowspan="2"></td>
        </tr>
            <td></td>
            <td></td>
    </table>
        <h2>열 합치기</h2>
    <table>
        <tr>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="3"></td>            
        </tr>
    </table>
</body>
</html>
