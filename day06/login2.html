<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>폼 디자인</title>
    <style>
        h2{margin-left: 20px;}
        ul{
            list-style: none;
        }
        ul li{
            margin: 20px;
        }
        label{
            width: 80px;
            float: left;
        }
        /* 입력상자 정렬 - label크기 설정 후, float:left */
        input[type="text"], [type="password"]{
            width: 120px;
            height: 25px;
        }
    </style>
</head>
<body>
    <h2>로그인</h2>
    <form action="{% url 'common:login' %}" method="post">
    <!-- /* "{''}" 파이썬-->
    <!-- /* 보안이 필요한 내용(ID, PW)은 post(필수 기재)로 전송*/ -->
        <ul>
            <li>
                <label for="uid">아이디</label>
                <input type="text" name="id" id="uid"> 
                <!-- /*id를 통해 서버프로그램은 name(id)의 값으로, 
                       파이썬은 id(uid)의 값으로 처리함을 의미, 반드시 label for와 id의 값은 같아야 함*/ -->
            </li>
            <li>
                <label for="pwd">비밀번호</label>
                <input type="password" name="pw" id="pwd">
            </li>
            <li>
                <input type="submit" value="로그인">
            </li>
        </ul> 
    </form>
</body>
</html>
