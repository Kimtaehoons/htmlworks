<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>radio, checkbox 버튼 태그</title>
    <style>
        fieldset{
            margin: 20px;
        }
        input[type="submit"]{
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <form>
        <fieldset>
            <legend>신청 과목</legend>
            <p>이 달에 신청할 과목을 선택하세요(1과목만 가능)</p>
            <label>
                <input type="radio" name="subject" value="speaking">회화
            </label>
            <label>
                <input type="radio" name="subject" value="grammer">문법
            </label>
            <label>
                <input type="radio" name="subject" value="writing">작문
            </label>
            <!-- name을 같게 해야 1과목만 선택이 가능하고, value를 달리해야 서버에서 구분이 가능 -->
            <!-- label태그 안에 글자를 넣어 글자만 눌러도 선택이 되게끔하기 위함(터치환경이 좋지 않을 경우 보완) -->
        </fieldset>
        <fieldset>
            <legend>메일링</legend>
            <p>메일로 받고 싶은 주제를 선택해 주세요(복수 선택 가능)</p>
            <label>
                <input type="checkbox" name="mailing1" value="news">해외 단신
            </label>
            <label>
                <input type="checkbox" name="mailing2" value="dialog">5분 회화
            </label>
            <label>
                <input type="checkbox" name="mailing3" value="pops">모닝 팝스
            </label>
        </fieldset>
        <input type="submit" value="전송">
        <!-- submit을 만들어야 서버로 전송 가능함 -->
    </form>
</body>
</html>
